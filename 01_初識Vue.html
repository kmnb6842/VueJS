<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src ="js/vue.js"></script>
</head>
<body>
    <!-- 初識Vue:

        1.想讓Vue工作，就必須創建一個Vue實例，且要傳入一個配置對象;
        2.root容器裡的代碼依然符合Html規範，只不過混入了一些Vue語法;
        3.root裡的代碼被稱為「Vue模板」;
        4.Vue的實例和容器是一對一對應;。
        5.真實開發中只有一個Vue實例，並且會配合的組件一起使用;
        6.{{xxx}}中的xxx要寫成js的表達式，且xxx可以自動讀取到data中的所有屬性;
        7.一旦data中的數據發生改變，那麼模板中用到該數據的地方也會自動更新;
    
    注意區分 js表達式 和 js代碼(語句)

        1.表達式:一個表達式會產生一個值，可以放在任何需要值的地方(例如let x =????)
            (1). a
            (2). a+b
            (3). demo(1)
            (4). x === y ? 'a' : 'b'

        2.js代碼(語句)
            (1). if(){}
            (2). for(){} -->



    <!-- 準備好一個容器 -->
    <div id = "root">
        <h1>Hello, {{name}}.</h1>
    </div>


    <script type = "text/javascript">

        Vue.config.productionTip = false; //阻止Vue在啟動時顯示提示

        
        
        // Vue實例
        new Vue({
            el:'#root', //el指定當前Vue實例為哪個容器服務，值通常為css選擇器自符串
            data:{      //Data用於儲存數據，提供el指定的容器使用，先暫時寫成一個對象
                name:'蕭志宇'
            }
        })
    </script>
    
</body>
</html>
