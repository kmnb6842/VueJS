<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顧Object.defineproperty方法</title>
    <script type="text/javascript" src ="js/vue.js"></script>
</head>
<body>
<script>
    Vue.config.productionTip = false; //阻止Vue在啟動時顯示提示
    let number = 18
    let person = {
        name:"張三",
        sex:"男性",
        //age:18,
    }

    Object.defineProperty(person,'age',{
        // value:18,
        // enumerable:true, //控制屬性是否可以枚舉(默認false)
        // writable:true, //控制屬性是否可以被修改(默認false)
        // configurable:true //控制屬性是否可以被刪除(默認false)

        //當有人讀取person的age屬性時，get函數(getter)就會被調用，且返回值就是age的值
        get:function(){
            console.log("有人讀取age屬性了!")
            return number;
        },

        //當有人修改person的age屬性時，set函數(setter)就會被調用，且會收到修改的具體值
        set(value){
            console.log("有人修改了age的屬性值，且值是value")
            number = value;

        }

    })
    // console.log(Object.keys(person))

    // for(let key in person){
    //     console.log('@',person[key])
    // }
    console.log(person)
</script>
    
</body>
</html>
