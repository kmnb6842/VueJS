<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src ="js/vue.js"></script>
</head>
<body>

    <!-- 準備好一個容器 -->
    <div id = "root">
        <!--普通寫法 
        單向數據綁定:<input type= "text" v-bind:value="name"><br>
        雙向數據綁定:<input type= "text" v-model:value="name"><br> -->

        <!-- 簡寫 -->
        單向數據綁定:<input type= "text" :value="name"><br>
        雙向數據綁定:<input type= "text" v-model="name"><br>
        <!-- 如下代碼是錯的，v-model只能用在表單語法上 -->
        <h2 v-model:x="name">你好阿</h2>
    </div>


    <script type = "text/javascript">
        Vue.config.productionTip = false; //阻止Vue在啟動時顯示提示

        
        
        // Vue實例
        new Vue({
            el:'#root', 
            data:{   
                name:'蕭志宇'
            }
        })
    </script>
    
</body>
</html>
